<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual piano</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="black-keys">
        <kbd>W</kbd>
        <kbd>E</kbd>
        <kbd id="emptyspace"></kbd>

        <kbd>Y</kbd>

        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
